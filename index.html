<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <h1>Tic Tac Toe</h1>
      <form id="hide-all" class="border">
        <fieldset>
          <input type="submit" value="Hide All">
        </fieldset>
      </form>
      <form id="show-all" class="border">
        <fieldset>
          <input type="submit" value="Show All">
        </fieldset>
      </form>


      <nav class="navbar navbar-default" id="account-navbar">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- <a class="navbar-brand navbar-btn" href="#">Brand</a> -->
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>
                <form class="navbar-form" id="start-game">
                <button type="submit" class="blue-btn btn btn-default navbar-btn">New Game</button>
                </form>
              </li>
            </ul>
            <form class="navbar-form navbar-left" id="get-game">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Retrieve game by ID">
              </div>
              <button type="submit" class="blue-btn btn btn-default navbar-btn">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

              <li class="dropdown navbar-btn">
                <a href="#" id="nav-text" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Change Password <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <form class="navbar-form navbar-left" id="change-password">
                    <div class="form-group">
                      <input type="password" name="passwords[old]" class="form-control" placeholder="Old Password">
                      <input type="password" name="passwords[new]" class="form-control" placeholder="New Password">
                    </div>
                    <button type="submit" class="blue-btn btn btn-default navbar-btn">Submit</button>
                  </form>
                </ul>
              </li>
              <li>
                <form class="navbar-form" id="sign-out">
                <button type="submit" class="blue-btn btn btn-default navbar-btn">Sign Out</button>
              </form>
            </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>


      <div id="auth-wrapper">
        <h2>Sign in to Play!</h2>
        <p id="account-message"></p>


        <div class="row">
          <div class="col-xs-12 center-block">
            <!-- Button trigger modal -->
            <button type="button" id="sign-in-button" class="btn btn-primary btn-lg auth-buttons" data-toggle="modal" data-target="#myModal">
              Sign In
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign In to an Existing Account</h4>
                  </div>
                  <div class="modal-body">

                    <form id="sign-in" class="border">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="Email">
                        <input type="password" name="credentials[password]" placeholder="Password">
                        <button type="submit" class="btn btn-primary btn">Sign In</button>
                      </fieldset>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 center-block">
            <!-- Button trigger modal -->
            <button type="button" id="sign-up-button" class="btn btn-primary btn-lg auth-buttons" data-toggle="modal" data-target="#signUpModal">
              Sign Up
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign Up to Create An Account</h4>
                  </div>
                  <div class="modal-body">

                    <form id="sign-up" class="border">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="Email">
                        <input type="password" name="credentials[password]" placeholder="Password">
                        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                        <button type="submit" class="btn btn-primary btn">Sign Up</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div id="account-wrapper">
        <h2>Welcome!</h2>

        <p id="account-page-message"></p>

        <div class="row">
          <div class="col-xs-12 center-block">
            <form id="start-playing-button">
            <button type="submit" class="green-btn btn btn-primary btn-lg auth-buttons">
              Start Playing!
            </button>
            </form>
          </div>
        </div>

        <h3>Your Game Stats:</h3>
        <ul>
          <li>Total games: <span id="total-games"></span></li>
          <li> Unfinished games: <span id="active-games"></span></li>
          <li> Finished games: <span id="ended-games"></span></li>
          <li> Games won: <span id="games-won"></span></li>
          <li> Games lost: <span id="games-lost"></span></li>
          <li> Games drawn: <span id="games-drawn"></span></li>
          <li> Winrate: <span id="winrate"></span>%</li>
        </ul>
        <form id="get-all-games" class="border">
          <fieldset>
            <button type="submit" class="blue-btn btn btn-default navbar-btn">Update Game Stats</button>
          </fieldset>
        </form>


        <div id="game-wrapper">

          <h2>Game:</h2>
          <p id="gameOver-message"></p>
          <p id="game-message"></p>
          <div class="col-md-12 wrapper">
            <div class="row board-row">
              <div class="col-xs-4 boardSpot mark0" data-id="0" id="mark0"> </div>
              <div class="col-xs-4 boardSpot mark1" data-id="1" id="mark1"> </div>
              <div class="col-xs-4 boardSpot mark2" data-id="2" id="mark2"> </div>
            </div>
            <div class="row board-row">
              <div class="col-xs-4 boardSpot mark3" data-id="3" id="mark3"> </div>
              <div class="col-xs-4 boardSpot mark4" data-id="4" id="mark4"> </div>
              <div class="col-xs-4 boardSpot mark5" data-id="5" id="mark5"> </div>
            </div>
            <div class="row board-row">
              <div class="col-xs-4 boardSpot mark6" data-id="6" id="mark6"> </div>
              <div class="col-xs-4 boardSpot mark7" data-id="7" id="mark7"> </div>
              <div class="col-xs-4 boardSpot mark8" data-id="8" id="mark8"> </div>
            </div>

          </div>
          <p>Current Game ID: <span id="current-game"></span></p>

          <!-- <form id="return-to-acct" class="border">
            <fieldset>
              <input type="submit" value="Return to Account Page">
            </fieldset>
          </form> -->

        </div>

      </div>


    </body>
</html>
